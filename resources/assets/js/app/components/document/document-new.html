<div class="panel-heading">
    <h1 class="panel-title">New Document</h1>
</div>
<div class="panel-body">
    <form ng-submit="documentCtrl.createDocument()">
        <div class="form-group">
            <label for="document-name">Name</label>
            <input type="text" name="document-name" ng-model="documentCtrl.document.name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="document-data">JSON Data</label>
            <textarea name="document-data" ng-model="documentCtrl.document.data" class="form-control"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
    </form>
</div>
