<div class="btn-toolbar">
    <div class="btn-group">
        <a ui-sref="document.new" class="btn btn-primary">New Document</a>
    </div>
    <div class="btn-group" ng-repeat="document in documentsCtrl.documents">
        <a ui-sref="document.view({document_name:document.name})" class="btn btn-primary" >[[ document.name ]]</a>
    </div>
</div>

<div ui-view></div>
<div ui-view="name"></div>
<div ui-view="data"></div>
