<div class="node-child">
    <div class="btn-toolbar pull-right">
        <div class="btn-group btn-group-xs">
            <a title="Edit [[nodePath]]" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i></a>
        </div>
        <div class="btn-group btn-group-xs">
            <a title="Add child to [[nodePath]]" class="btn btn-success"><i class="glyphicon glyphicon-plus-sign"></i></a>
        </div>
        <div class="btn-group btn-group-xs">
            <a title="Delete [[nodePath]]" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
        </div>
    </div>
    <node-tree ng-model="nodeValue"></node-tree>
</div>
